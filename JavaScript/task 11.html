<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #div {
      height: 100px;
      width: 60%;
      background-color: rgba(137, 43, 226, 0.599);
      text-align: center;
      padding-top: 40px;
      font-size: 20px;
      margin-top: 20%;
      margin-left: 20%;
    }
    body{
        background-color: lightcyan;
    }
  </style>
  <body>
    <div id="div">
      PASSWORD:<input type="password" name="" id="pass1" value="ketan2223" style="height: 30px; font-size: 20px;">
      <input type="checkbox" onclick="abc()" >SHOW PASSWORD <br>
      CONFIRM PASSWORD:<input type="password"name=""id="pass2"value="ketan2223" style="height: 30px; font-size: 20px;">
      <input type="checkbox" onclick="abc1()" />SHOW PASSWORD <br />
    </div>
    <script>
      function abc() {
        var a = document.getElementById("pass1");
        if (a.type === "password") {
          a.type = "text";
        } else {
          a.type = "password";
        }
      }
      function abc1() {
        var a = document.getElementById("pass2");
        if (a.type === "password") {
          a.type = "text";
        } else {
          a.type = "password";
        }
      }
    </script>
  </body>
</html>
