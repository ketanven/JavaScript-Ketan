<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Enter the first number:");
      num1 = parseInt(num1);
      let num2 = prompt("Enter the second number:");
      num2 = parseInt(num2);
      let sum = num1 + num2;
      alert("The sum is: " + sum);
    </script>
  </body>
</html>
