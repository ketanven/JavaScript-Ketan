<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjkwNC1udW5ueS0wMjFfMy5qcGc.jpg); background-size: cover;">
    <div id="div" style="background: url(https://static.vecteezy.com/system/resources/thumbnails/020/933/072/small/abstract-blur-gradient-background-vector.jpg); background-size: cover;">
    <h2>Addition of two number</h2>
    <input id="input" type="text"><br><br>
    <h2>Subtraction of two number</h2>
    <input id="input1" type="text"><br><br>
    <h2>Division of two number</h2>
    <input id="input2" type="text"><br><br>
    <h2>Multiplication of two number</h2>
    <input id="input3" type="text"><br><br>
</div>

    <script>
        a=10;
        b=20;
        c=a+b;
        d=a-b;
        e=a/b;
        f=a*b;
        document.getElementById("input").value=c;
        document.getElementById("input1").value=d;
        document.getElementById("input2").value=e;
        document.getElementById("input3").value=f;
        document.getElementById("div").style.border="2px solid";
        document.getElementById("div").style.height="500px";
        document.getElementById("div").style.width="200px";
        document.getElementById("div").style.padding="50px";
        document.getElementById("div").style.marginTop="30px";
        document.getElementById("div").style.marginLeft="530px";
    </script>
</body>
</html>
