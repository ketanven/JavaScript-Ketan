<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Date();
        document.write("DATE = "+a+"<br>");


        let b=(a.getDate()+"/"+a.getMonth()+"/"+a.getFullYear());
        document.write("DMF = "+b+"<br>");

        let c=(a.getHours()+":"+a.getMinutes()+":"+a.getSeconds());
        document.write("TIME = "+c+"<br");
    </script>
</body>
</html>
