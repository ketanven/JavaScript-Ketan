<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style=""  id="contain" class="container-fluid ">
    </div>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then((response)=>response.json())
    .then((object)=>{
        showdata(object);
    });

    function showdata(arg1){
        const contain =document.getElementById("contain")

        for(var show of arg1){
            var html = `
            <div class="container mt-3">
                <p>ID : ${show.id}</p>
             <h2>NAME : ${show.name}</h2>
             
            <div class="mt-4 p-5 bg-primary text-white rounded">
            <table class="table " border="2">
                <tr>
                <td>USERNAME : ${show.name}</td> 
                </tr>
                <tr>
                <tr>
                <td>EMAIL : ${show.email}</td>
                </tr>
                <tr>
                <td>ADDRESS[street] : ${show.address.street}</td>
                </tr>
                <td>ADDRESS[suite] : ${show.address.suite}</td>
                <tr>
                <td>ADDRESS[city] : ${show.address.city}</td>
                </tr>
                <tr>
                <td>GEO : Lat: ${show.address.geo.lat}, Lng: ${show.address.geo.lng}</td>
                </tr>
                <tr>
                <td>PHONE : ${show.phone}</td>
                </tr>
                <tr>
                <td>WEBSITE: ${show.website}</td>
                </tr>
                <tr>
                <td>COMPANY[Name] : ${show.company.name}</td>
                </tr>
                <tr>
                <td>COMPANY[catchPhrase] : ${show.company.catchPhrase}</td>
                </tr>
                <tr>
                <td>COMPANY[bs] : ${show.company.bs}</td>
                </tr>

                </table>


            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat..</p> 
            </div>
            </div>
            
            
            
            `;
            contain.insertAdjacentHTML("afterbegin",html)
        }
    }
</script>
</html>
