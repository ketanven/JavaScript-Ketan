<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABLE WISE API FETCH</h1>
    <table border="10" id="table">

    </table>
</body>
<script>

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((response)=>response.json())
    .then((object)=>{

        showdata(object);
    });

    function showdata(arg){
        const data = document.getElementById("table");
        for (var post of arg)
        {
            var html = `
            <tr>
            <td>${post.userId}</td>
            <td>${post.id}</td>
            <td>${post.title}</td>
            <td>${post.body}</td>
                

            </tr>
            
            `;
            data.insertAdjacentHTML('beforeend',html)
        }
    }
</script>
</html>
