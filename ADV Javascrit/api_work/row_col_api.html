<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>ROW COL API FETCH</h1>
    <div style="border: 2px solid yellow;"  class="container ">

        <div id="column" class="row"></div>
    </div>
</body>

<script>

    fetch('https://jsonplaceholder.typicode.com/comments')
    .then((response)=>response.json())
    .then((object)=>{

        showdata(object);

    });


    function showdata(arg){
        const var1 = document.getElementById("column")
        for( var comment of arg)
        {
            var html = `
            <div style="border: 1px solid yellow;"  class="col-3 border-black ">
                <h5>${comment.id}</h5>
                <h4>${comment.name}</h4>
                <h6>${comment.email}</h6>
                <p>${comment.body}</p>
            </div>
             `;

             column.insertAdjacentHTML("afterbegin", html);

        }
    }
</script>
</html>
