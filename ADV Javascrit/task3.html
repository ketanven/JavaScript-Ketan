<html lang="en">
<head>

<body>
    <div>
        <input type="submit" onclick="onbulb()" value="BULB ON"  name="" id="">

    </div>
</body>
<script>
    function onbulb(){
        var img = document.getElementById("image1");
        img.src='pic_bulbon.gif';
    }

    function ofblub(){
        var img = document.getElementById("image1");
        img.src='pic_bulboff.gif';
    }
</script>
