<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="arr1"></h1>
    <h1 id="arr2"></h1>
    <h1 id="arr3"></h1>
    <h1 id="arr4"></h1>
</body>
<script>

    let fruits =["BANANA","ORANGE","APPLE","MANOGO"];

    document.getElementById("arr1").innerHTML = fruits;

    document.getElementById("arr2").innerHTML =fruits[1];

    document.getElementById("arr3").innerHTML = fruits.reverse();

    document.getElementById("arr4").innerHTML = fruits.sort();
</script>
</html>
